hms.settings:
  type: config_object
  label: Harbourmaster Configuration
  mapping:
    sso_cookie_domain:
      type: string
      label: SSO cookie domain
    sso_cookie_name:
      type: string
      label: SSO cookie name
    hms_lookup_ttl:
      type: integer
      label: HMS lookup TTL
    hms_api_url:
      type: uri
      label: HMS URL
    hms_api_tenant:
      type: string
      label: HMS Tenant
    user_manager_url:
      type: uri
      label: User manager URL
