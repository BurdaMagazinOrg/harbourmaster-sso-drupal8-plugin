hms.admin_config_page:
  path: admin/config/people/hms
  defaults:
    _form: Drupal\hms\Form\Settings
    _title: Harbourmaster settings
  requirements:
    _permission: administer hms settings

hms.admin_status_page:
  path: admin/config/people/hms/status
  defaults:
    _controller: \Drupal\hms\Controller\StatusPageController::status
    _title: Harbourmaster status
  requirements:
    _permission: administer hms settings

hms.login_page:
  path: hms/login
  defaults:
    _controller: \Drupal\hms\Controller\UserController::hmsLoginPage
    _title: SSO Login
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE
